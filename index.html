<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top nav">
        <div class="logo-nav">
            <img class="img-fluid" src="img/hugo-white-logo.png" alt="Logo Original">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <div class="ml-auto">
                <select id="usuarioActual" onChange="cambiarUsuario()"></select>
                <button id="verOrdenes" onclick="verOrdenes()">Ver Ordenes</button>
            </div>
        </div>

    <main role="main" class="container">

        <div>
            <h1 class="text-client"><strong>Hola Usuario</strong></h1>
            <h1 class="text-client">Que necesitas?</h1>
        </div>

        <div id="fila" class="row">

        </div>
        <div class="modal" id="ordenesModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div id="ordenHeaderModal" class="modal-header">

                    </div>
                    <div id="orBodyModal" class="modal-body">
                        <div id="ordenBodyModal">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal" id="cantidadModal" tabindex="-1" role="dialog">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div id="orBodyModal2" class="modal-body">
                        <div id="cantidadBodyModal">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main><!-- /.container -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
    <script src="js/tarea1.js"></script>
